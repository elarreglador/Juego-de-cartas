<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cartas</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/photon.css">
    <!--Para usar el tema vainilla debemos incluir los siguientes link-->
    <meta name="xel-theme" content="node_modules/xel/themes/adwaita.css">
    <meta name="xel-accent-color" content="blue">
    <meta name="xel-size" content="medium">
    <meta name="xel-iconset" content="node_modules/xel/iconsets/material.svg">
    </link>
    <!--Necesitamos incluir este fichero js para xel-->
    <script src="node_modules/xel/xel.js" type="module"></script>
  </head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    CREDITO: <b id="credito">0</b>
                    <hr style="width: 90%; margin:auto;"> <!-- linea horizontal -->
                    <p>Apuesta:</p>
                    <select id="desplegable"></select><br>
                    <input type="number" id="apuesta" placeholder="100"><br>
                    <button id="btnApostar" class="btn btn-positive">Apostar</button>
                    <button id="btnReset" class="btn btn-positive">Reset</button>
                </div>
                <div class="pane" style="text-align: center; background-image: url('./img/tapete.png'); padding: 15px;">
                    <img id="carta1" src="./img/dorso.png" >
                    <img id="carta2" src="./img/dorso.png" >
                    <img id="carta3" src="./img/dorso.png" >
                    <img id="carta4" src="./img/dorso.png" >
                    <img id="carta5" src="./img/dorso.png" >
                    <img id="carta6" src="./img/dorso.png" >
                </div>
            </div>
            <x-notification id="notification" timeout="3000"></x-notification>
        </div>

        <footer class="toolbar toolbar-footer">
            <h1 class="title">
            </h1>
        </footer>
    </div>
    <script src="./functions.js"></script>
</body>
</html>
